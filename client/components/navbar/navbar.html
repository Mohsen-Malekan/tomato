<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/manage" class="navbar-brand">صنایع غذایی سید</a>
        </div>
        <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav" ng-if="$ctrl.isAdmin() === true">
                <li ng-repeat="item in $ctrl.menu.admin" ui-sref-active="active">
                    <a ui-sref="{{item.state}}">
                      <i class="{{item.icon}}" ng-if="item.icon"></i>
                      {{item.title}}
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav" ng-if="$ctrl.isAdmin() !== true">
                <li ng-repeat="item in $ctrl.menu.user" ui-sref-active="active">
                    <a ui-sref="{{item.state}}">
                      <i class="{{item.icon}}" ng-if="item.icon"></i>
                      {{item.title}}
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-left">
                <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">ورود</a></li>
                <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">ثبت نام</a></li>
                <!--<li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text">{{ $ctrl.getCurrentUser().name }}</p> </li>-->
                <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active">
                    <a ui-sref="settings">
                        <span class="fa fa-cogs" style="padding-left: 5px;"></span>
                        {{ $ctrl.getCurrentUser().name }}
                    </a>
                </li>
                <li ng-show="$ctrl.isLoggedIn()"><a ui-sref="logout"><i class="fa fa-sign-out fa-rotate-180"></i></a></li>
            </ul>
        </div>
    </div>
</div>
