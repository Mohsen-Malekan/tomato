<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="thumbnail">
        <img ng-if="vm.news.url" ng-src="{{vm.news.url}}" alt="{{vm.news.title}}">
        <img ng-if="!vm.news.url" ng-src="assets/images/img_square_{{vm.index}}.jpg" alt="{{vm.news.title}}">
        <div class="caption">
          <h3>{{vm.news.title}}</h3>
          <small class="text-muted" style="font-family: Tahoma">{{vm.news.date}}</small>
          <p ng-repeat="line in vm.news.text track by $index">{{line}}</p>
          <p>
            <a class="btn btn-warning btn-sm" role="button" ui-sref="news">بازگشت</a>
            <a class="btn btn-primary btn-sm" ui-sref="newsEdit({id: vm.news._id})" ng-show="vm.Auth.hasRoleSync('admin')">ویرایش</a>
            <a class="btn btn-danger btn-sm" ng-click="vm.delete(vm.news)" role="button" ng-show="vm.Auth.hasRoleSync('admin')">حذف</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
