<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group user-list">
        <li class="list-group-item" ng-repeat="user in admin.users" ng-if="user.role !=='admin'">
          <div class="user-info">
            <strong>{{user.name}}</strong><br>
            <span class="text-muted" style="margin-left: 50px">
              <i class="fa fa-phone fa-rotate-180"></i>
              {{user.phone}}</span>
            <span class="text-muted">
              <i class="fa fa-envelope"></i>
              {{user.email}}</span>
          </div>
          <a ui-sref="userOrders({id: user._id})" class="btn" title="سفارشات">
            <span class="fa fa-list"></span>
            سفارشات
          </a>
          <a ng-click="admin.delete(user)" class="btn" title="حذف کاربر">
            <span class="fa fa-trash"></span>
            حذف
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
